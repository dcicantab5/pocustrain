                                            <span key={level.level} className={`px-2 py-1 rounded-full text-xs font-medium ${level.color}`}>
                                                {level.level}. {level.name}
                                            </span>
                                        ))}
                                    </div>
                                    
                                    {competencyDomains.map((domain) => (
                                        <DomainCard
                                            key={domain.id}
                                            domain={domain}
                                            isActive={activeDomain === domain.id}
                                            onClick={setActiveDomain}
                                        />
                                    ))}
                                </div>

                                <div className="lg:col-span-2">
                                    {competencyDomains.find(d => d.id === activeDomain) && (
                                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                                            <div className="flex items-center gap-3 mb-6">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-semibold text-white ${
                                                    activeDomain === 'knowledge' ? 'bg-blue-600' : 
                                                    activeDomain === 'application' ? 'bg-green-600' : 'bg-purple-600'
                                                }`}>
                                                    {activeDomain === 'knowledge' ? 'K' : 
                                                     activeDomain === 'application' ? 'A' : 'S'}
                                                </div>
                                                <div>
                                                    <h2 className="text-2xl font-bold text-gray-900">
                                                        {competencyDomains.find(d => d.id === activeDomain).title}
                                                    </h2>
                                                    <p className="text-gray-600">
                                                        {competencyDomains.find(d => d.id === activeDomain).subtitle} â€¢ {competencyDomains.find(d => d.id === activeDomain).weight} of total grade
                                                    </p>
                                                </div>
                                            </div>

                                            <div className="mb-6">
                                                <p className="text-gray-700">{competencyDomains.find(d => d.id === activeDomain).description}</p>
                                            </div>

                                            <div className="space-y-8">
                                                {competencyDomains.find(d => d.id === activeDomain).criteria.map((criterion, criterionIndex) => (
                                                    <div key={criterionIndex}>
                                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">{criterion.name}</h3>
                                                        <div className="space-y-3">
                                                            {criterion.levels.map((level) => (
                                                                <div key={level.level} className="flex items-start gap-4 p-4 rounded-lg bg-gray-50 border border-gray-100">
                                                                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                                        competencyLevels.find(l => l.level === level.level)?.color
                                                                    }`}>
                                                                        Level {level.level}
                                                                    </span>
                                                                    <div className="flex-1 min-w-0">
                                                                        <p className="text-sm text-gray-900 mb-2 font-medium">{level.description}</p>
                                                                        <div className="grid md:grid-cols-2 gap-4 text-xs">
                                                                            <div>
                                                                                <span className="font-medium text-gray-700">Metrics:</span>
                                                                                <p className="text-gray-600 mt-1">{level.metrics}</p>
                                                                            </div>
                                                                            <div>
                                                                                <span className="font-medium text-gray-700">Timeline:</span>
                                                                                <p className="text-gray-600 mt-1">{level.timeline}</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="mt-8 text-center text-sm text-gray-500 pb-8">
                        <p>This curriculum is designed to be adaptable to different learning environments and can be modified based on specific institutional needs and learner populations.</p>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<POCUSCurriculumApp />, document.getElementById('root'));
    </script>
</body>
</html>
